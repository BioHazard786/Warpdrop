version: "3.9"

services:
  installer:
    image: ghcr.io/biohazard786/warpdrop-cli-installer:latest
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.installer.rule=Host(`install.${DOMAIN}`)"
      - "traefik.http.routers.installer.entryPoints=websecure"
      - "traefik.http.routers.installer.tls.certresolver=le"
      - "traefik.http.services.installer.loadbalancer.server.port=8000"
      - "traefik.http.services.installer.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.installer.loadbalancer.healthcheck.interval=5s"

  backend:
    image: ghcr.io/biohazard786/warpdrop-backend:latest
    environment:
      - PORT=8080
    expose:
      - "8080"
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN}`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.backend.entryPoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=le"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
      - "traefik.http.services.backend.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.backend.loadbalancer.healthcheck.interval=5s"

  frontend:
    image: ghcr.io/biohazard786/warpdrop-frontend:latest
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_STUN_SERVER=${NEXT_PUBLIC_STUN_SERVER:-stun:stun.l.google.com:19302}
      - NEXT_PUBLIC_TURN_SERVER=${NEXT_PUBLIC_TURN_SERVER:-${DOMAIN}}
      - NEXT_PUBLIC_TURN_USERNAME=${NEXT_PUBLIC_TURN_USERNAME:-warpdrop}
      - NEXT_PUBLIC_TURN_PASSWORD=${NEXT_PUBLIC_TURN_PASSWORD:-warpdrop-secret}
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entryPoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=le"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.frontend.middlewares=secure-headers@file"

  coturn:
    image: coturn/coturn:latest
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Waiting for TLS certificates..."
        while [ ! -f /etc/coturn/certs/warpdrop.qzz.io/certificate.crt ] || [ ! -f /etc/coturn/certs/warpdrop.qzz.io/privatekey.key ]; do
          echo "Certificates not ready, waiting..."
          sleep 5
        done
        echo "Certificates found, starting coturn..."
        exec turnserver -c /etc/coturn/turnserver.conf
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
    volumes:
      - ./deploy/turnserver.conf:/etc/coturn/turnserver.conf:ro
      - coturn_certs:/etc/coturn/certs:ro
    restart: unless-stopped
    networks:
      - web
    environment:
      - DETECT_EXTERNAL_IP=yes
      - DETECT_RELAY_IP=yes
    depends_on:
      - traefik-certs-dumper

  traefik-certs-dumper:
    image: ldez/traefik-certs-dumper:latest
    entrypoint: sh -c '
      apk add jq;
      while ! [ -e /data/acme.json ] || ! [ -s /data/acme.json ]; do
      sleep 5;
      done;
      traefik-certs-dumper file --version v2 --source /data/acme.json --dest /certs --domain-subdir=true --watch'
    volumes:
      - traefik_letsencrypt:/data:ro
      - coturn_certs:/certs
    restart: unless-stopped
    networks:
      - web

  traefik:
    image: traefik:v3.6
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesResolvers.le.acme.httpChallenge.entryPoint=web"
      - "--certificatesResolvers.le.acme.email=${ACME_EMAIL}"
      - "--certificatesResolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      - ./deploy/traefik_dynamic.yml:/etc/traefik/dynamic/traefik_dynamic.yml:ro
    restart: unless-stopped
    networks:
      - web

networks:
  web:
    external: false

volumes:
  traefik_letsencrypt:
    external: false
  coturn_certs:
    external: false
