# Coturn TURN server configuration for WarpDrop
# Documentation: https://github.com/coturn/coturn/blob/master/turnserver/conf/turnserver.conf.default

# Listening ports
listening-port=3478
listening-ip=0.0.0.0
alt-listening-port=5349

# Relay IP - Set this to your server's public IP
# If not set, the server will attempt to auto-detect
# relay-ip=YOUR_PUBLIC_IP

# External IP detection
external-ip=0.0.0.0

# TLS configuration
tls-listening-port=5349

# Database (optional - for persistent user accounts)
# Uncomment to enable SQLite database
# sqlite=/var/lib/coturn/turnserver.db

# User accounts (simple credentials)
user=warpdrop:warpdrop-secret

# Realm - change this to your domain
realm=warpdrop.qzz.io

# Verbose logging
# log-file=/var/log/coturn/turnserver.log
verbose

# Performance tuning
max-bps=0
bps-capacity=0

# Allowed peer addresses (for security)
# Uncomment to restrict which peers can be connected to
# allowed-peer-ip=10.0.0.0-10.255.255.255

# Mobility support
mobility

# No authorization required if using simple user accounts
# For production, use a proper authentication mechanism
simple-log

# Prometheus metrics (optional)
# prometheus-ip=0.0.0.0
# prometheus-port=9641

# Disable IPv6 if not needed (Docker may have issues with IPv6)
no-ipv6
