# Coturn TURN server configuration for WarpDrop
# Documentation: https://github.com/coturn/coturn/blob/master/turnserver.conf.default

# Listening ports
listening-port=3478
listening-ip=0.0.0.0

# Relay ports range
min-port=60000
max-port=60128

# TLS configuration
tls-listening-port=5349
cert=/etc/coturn/certs/turn.warpdrop.qzz.io/certificate.crt
pkey=/etc/coturn/certs/turn.warpdrop.qzz.io/privatekey.key

# Cipher suites for TLS
cipher-list="ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384"

# Database (optional - for persistent user accounts)
# Uncomment to enable SQLite database
# sqlite=/var/lib/coturn/turnserver.db

# User accounts (simple credentials)
user=warpdrop:warpdrop-secret

# Enable long-term credential mechanism
lt-cred-mech

# Realm - change this to your domain
realm=turn.warpdrop.qzz.io

# Disable CLI interface
no-cli

# Verbose logging
# log-file=/var/log/coturn/turnserver.log
verbose

# Performance tuning
max-bps=0
bps-capacity=0

# Allowed peer addresses (for security)
# Uncomment to restrict which peers can be connected to
# allowed-peer-ip=10.0.0.0-10.255.255.255

# Mobility support (for mobile clients)
mobility

# Simple logging
simple-log

# Fingerprinting for STUN messages
fingerprint
